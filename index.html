<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<p> <span class="highlight">Grow</span> </p>
			<p> Learn to design &amp; <br><strong>Code Websites</strong> </p>
		</div>
		<div class="block small-block center">
			<img src = "img/flower.png" alt="flower"/>
		</div>
		<div class="block small-block right light-bg">
			<p> 
				HTML<br>
				CSS<br> 
				JAVASCRIPT<br> 
				WORDPRESS<br> 
				PYTHON
			</p>
		</div>
		<div class="block big-block left">
			<p><span class="highlight">Freelance</span></p>
			<p>MAKE ENOUGH CASH TO <br><strong> Pay off debt </strong></p> 
			<img src="img/piggy.png" alt="piggy bank"/>
		</div> 
		<div class="block big-block center dark-bg">
			<img src="img/eye.png" alt="photo of an eye"/>
			<p class="title"><span class="marker">2020</span><br> Vision Board </p>
		</div>
		<div class="block big-block right">
			<img src="img/plane.png" alt="airplane"/>
			<p> <span class="highlight">TRAVEL</span> </p>
			<p>PLAN A TRIP WHERE I CAN<br><strong> Work Remotely </strong></p>
		</div>
		<div class="block small-block left light-bg">
			<p> 
				WALK DOG ++ <br>
				MEDITATE <br> 
				YOGA <br> 
				SNUGGLE PUP 
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="cute pup"/>
		</div>
		<div class="block small-block right light-bg">
			<p> <span class="highlight">MIND & BODY</span> </p>
			<p>EXERCISE MORE <br> &amp; FIND ZEN IN  <br> <strong> Challenge </strong> </p>
		</div>
	</div>
</body>
</html>
